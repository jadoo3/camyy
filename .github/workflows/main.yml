name: Android Build

on:
  push:
    branches:
      - main  # تشغيل البناء عند كل Push إلى الفرع الرئيسي
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 استنساخ المستودع
      uses: actions/checkout@v3

    - name: 🔧 إعداد JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 📦 إعداد Gradle
      uses: gradle/gradle-build-action@v2

    - name: 🔨 بناء APK باستخدام Gradle
      run: ./gradlew assembleDebug

    - name: 📤 رفع الـ APK كملف Artifact
      uses: actions/upload-artifact@v3
      with:
        name: camyy-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
